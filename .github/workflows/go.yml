name: Go

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    env:
      HOST: localhost
      PORT: 5432
      USER: root
      PASSW: root
      DBNAME: root
      
    strategy:
      fail-fast: false
      matrix:
        go_version: ["1.20.x", "stable"] # (recomendo tirar 1.17/1.18)

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go_version }}
          cache: true

      - name: Start Postgres
        run: docker compose up -d postgres

      - name: Wait for Postgres (pg_isready)
        run: |
          for i in {1..60}; do
            if docker compose exec -T postgres pg_isready -U postgres; then
              echo "Postgres ready!"
              exit 0
            fi
            sleep 2
          done
          echo "Postgres did not become ready"
          docker compose logs postgres
          exit 1

      - name: Test
        env:
          DB_HOST: localhost
          DB_PORT: "5432"
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: postgres
        run: go test ./... -v -count=1 -timeout=2m

  build:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "stable"
          cache: true

      - name: Build
        run: go build -v ./...
            
      - name: build-artifact
        uses: actions/upload-artifact@v4
        with:
          name: programa
          path: .
  Docker:
    needs: build
    uses: ./.github/workflows/Docker.yml
    secrets: inherit
